<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>01 - Counter App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/539681d9d5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="counter-div">
      <h1>Counter App</h1>
      <span class="count">0</span>
      <hr />
      <div class="buttons">
        <button class="subtract"><i class="fa-solid fa-down-long"></i>Subtract</button>
        <button class="reset">
          <i class="fa-solid fa-spinner"></i>Reset</button>
        <button class="add"><i class="fa-solid fa-up-long"></i>
          Add
        </button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
